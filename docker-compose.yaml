version: "3.9"
services:
  postgres:
    image: registry.gitlab.com/dalibo/postgresql_anonymizer
    environment:
      POSTGRES_DB: "pbd"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - admin-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  admin-data: