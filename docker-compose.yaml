version: "3.9"
services:
  postgres:
    image: registry.gitlab.com/dalibo/postgresql_anonymizer
    environment:
      POSTGRES_DB: "pbd"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - admin-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./sql/lab6:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: "pbd"
      MONGO_INITDB_ROOT_USERNAME: "admin"
      MONGO_INITDB_ROOT_PASSWORD: "admin"

volumes:
  admin-data:
  mongo_data: